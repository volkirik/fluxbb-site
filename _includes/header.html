<!DOCTYPE html>

<html lang="en">

<head>

	<title>
	{% if page.url == "/" %}
	{{ page.title }}
	{% else %}
	{{ page.title }} - {{ site.name }}
	{% endif %}
	</title>

	<!-- begin meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="FluxBB Group" />
	<meta name="description" content="{{ page.meta_description }}" />  
	<!-- end meta tags -->
	
	<!-- begin css -->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
	<!-- end css -->
	
	<!-- begin js -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
	<!-- end js -->
	
</head>

<body>

<!-- begin navbar -->
<nav class="navbar navbar-default navbar-static-top" role="navigation">
	
	<div class="navbar-header">
		<a class="navbar-brand fluxnav-logo" href="#"><img src="{{ site.baseurl }}/assets/images/logo.png" height="45px" /></a>
	</div>
	
	<ul class="nav navbar-nav">
		<li {% if page.section == "home" %} class="active" {% endif %}><a href="{{ site.baseurl }}">Home</a></li>
	</ul>
	
</nav>
<!-- end navbar -->

<!-- begin container -->
<div class="container">
